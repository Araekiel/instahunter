<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instahunter</title>
    <link rel="stylesheet" href="public/css/style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="public/images/icon_logo.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="container" id="left-container">
        <img class="logo" id="main-logo" src="public/images/main_logo.png" />
        <p id="description">
          Instahunter is a CLI app that can fetch posts and user data from
          Instagram.<br /><br />
          Following can be fetched in the form of JSON data with
          Instahunter:-<br /><br />
          - Most recent public posts with a hashtag <br />- User data with a
          username or user id <br />- Most recent posts by a user with a
          username
        </p>
        <div class="container" id="btn-container">
          <a href="public/dist/exe/instahunter.exe"
            ><input
              class="button"
              id="down-btn"
              type="button"
              value="Download (.exe)"
          /></a>
          <a href="https://github.com/KSSBro/instahunter"
            ><input
              class="button"
              id="repo-btn"
              type="button"
              value="Repository"
          /></a>
          <a href="https://github.com/KSSBro/instahunter/archive/master.zip"
            ><input
              class="button"
              id="down-src-btn"
              type="button"
              value="Download Source"
          /></a>
          <a href="https://github.com/KSSBro/instahunter/blob/master/README.md"
            ><input class="button" id="readme-btn" type="button" value="README"
          /></a>
        </div>
        <a href="https://github.com/KSSBro"
          ><img class="logo" id="kssbro-logo" src="public/images/kssbro.png"
        /></a>
      </div>
      <div class="container" id="right-container">
        <img
          class="image"
          id="screenshot"
          alt="instahunter_in_action"
          src="public/images/screenshot.jpg"
        />
      </div>
    </div>
